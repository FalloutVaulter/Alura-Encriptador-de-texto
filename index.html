<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Images/VectorLogo.png" alt="Logo de Alura" id="logo">
    </header>

    <main>
        <section>
            <textarea class="ingreso_texto" placeholder="Ingrese El Texto Aqui" autofocus cols=auto" rows="auto"></textarea>
            <h6 class="informacion">Solo usa letras minusculas y sin acentos.</h6>
            <div class="botones">
                <button class="boton_encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" placeholder="Ingresa el texto que desees encriptar o desencriptar." cols="auto" rows="auto" disabled></textarea>
            <button class="limpiar" onclick="limpiar()"><img src="Images/bx-repeat.svg" alt=""></button>
            <div class="botones botones_copiar">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h4>&copy FalloutVaulter</h4>
        <!-- <img src="assets/1675821787726.png" class="copy"> -->
        <div class="redes">
            <a href="https://github.com/FalloutVaulter" target="_blank" rel="noopener noreferrer"><img src="Images/icon-GitHub.svg" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/jcgipn/" target="_blank" rel="noopener noreferrer"><img src="Images/icon-LinkedIn.svg" alt="LinkedIn"></a>
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
